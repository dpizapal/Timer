<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TimerJavascript</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div class="container">
            <div class="clock ">
                <input class="number" type="text" maxlength="2"><span> hs </span><input class="number" type="text" maxlength="2"><span> min </span><input class="number" type="text" maxlength="2"><span> seg </span>
            </div>
            <div class="buttons">
                <button id="play" onclick="startTimer()"></button>
                <button id="stop" onclick="stopTimer()"></button>
            </div>
        </div>

		<script src="js/timer.js"></script>
	</body>
</html>
